<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
   </head>
 <body>
    <div id="calculator">
     <table id="tableId">
      <tr>
       <td colspan="4"><input type="text" id="display" disabled></td>
      </tr>

    <tr>
     <td><input type="button" value="AC" style="background-color:white; color:black;" onclick="solve()"></td>
     <td><input type="button" value="+/-" style="background-color:white; color:black;" onclick="display('+/-')"></td>
     <td><input type="button" value="%" style="background-color:white; color:black;" onclick="display('%')"></td>
     <td><input type="button" value="/" style="background-color:orange;" onclick="display('/')"></td>
    </tr>
    <tr>
     <td><input type="button"  value="7" onclick="display('7')"></td>
     <td><input type="button" value="8" onclick="display('8')"></td>
     <td><input type="button" value="9" onclick="display('9')"></td>
     <td><input type="button" value="*" style="background-color:orange;" onclick="display('*')"></td>
   </tr>

   <tr>
    <td><input type="button" value="4" onclick="display('4')"></td>
    <td><input type="button" value="5" onclick="display('5')"></td>
    <td><input type="button" value="6" onclick="display('6')"></td>
    <td><input type="button" value="-" style="background-color:orange;" onclick="display('-')"></td>
   </tr>

   <tr>
     <td><input type="button" value="1" onclick="display('1')"></td>
     <td><input type="button" value="2" onclick="display('2')"></td>
     <td><input type="button" value="3" onclick="display('3')"></td>
     <td><input type="button" value="+" style="background-color:orange;" onclick="display('+')"></td>
   </tr>

   <tr>
     <td colspan="2"><input type="button" value="0" id="bottomId" onclick="display('0')"></td>
     <td><input type="button" value="." onclick="display('.')"></td>
     <td><input type="button" value="=" style="background-color:orange;" onclick="showResult()"></td>
   </tr>

   </table>
  </div>

   <script src="script.js">
   </script>
 </body>
</html>
